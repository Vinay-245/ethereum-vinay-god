<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
     <div class="container-wrapper">
      <img class="main-img" src="./images/image-equilibrium.jpg"/>
      <div class="text-1">Equilibrium #3429</div>
      <div class="text-2">Our Equilibrium collection promotes balance and calm</div>
      <div class="flex-class-col">
        <div class="flex-class">
          <img class="eth-icon" src="./images/icon-ethereum.svg"/>
        <div class="eth">0.041 ETH</div>
        </div>
        <div class="flex-class">
         <img class="clock" src="./images/icon-clock.svg"/>
         <div class="time">3 days left</div>
        </div>
      </div>
      <div class="hr-line"></div>
      <div class="user">
        <img class="u-image" src="./images/image-avatar.png"/>
        <div class="text-container">
          <span class="txt-1">Creation of <span class="txt-2">Jules Wyvern</span></span>
        </div>
      </div>
    </div>

   
     </div>
    </div>
  </body>
</html>
